<div>
    <h5>Available Offers</h5>
    <table class="" id="">
        <colgroup>
          <col style="width: 25%">
          <col style="width: 25%">
          <col style="width: 40%">
          <col style="width: 10%">
        </colgroup>
        <thead>
          <tr>
            <!--<th scope="col">Trade #</th>	-->
            <th scope="col">Item</th>
            <th scope="col">Qty</th>
            <th scope="col">Msg</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tr *ngFor="let value of trades">
          <ng-container *ngIf="value.isOffer===true">
          <!--<td>{{value.tradeId}}</td>-->
          <td>{{value.itemName}}</td>
          <td>{{value.itemQuantity}}</td>
          <td>{{value.message}}</td>
          <td>status</td>
          </ng-container>
        </tr>
      </table>   
     
</div>
<br>
<br>
<div>
    <h5>Available Requests</h5>
    <table class="" id="">
        <colgroup>
          <col style="width: 25%">
          <col style="width: 25%">
          <col style="width: 40%">
          <col style="width: 10%">
        </colgroup>
        <thead>
          <tr>
            <!--<th scope="col">Trade #</th>	-->
            <th scope="col">Item</th>
            <th scope="col">Qty</th>
            <th scope="col">Msg</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tr *ngFor="let value of trades">
          <ng-container *ngIf="value.isOffer===false">
          <!--<td>{{value.tradeId}}</td>-->
          <td>{{value.itemName}}</td>
          <td>{{value.itemQuantity}}</td>
          <td>{{value.message}}</td>
          <td>status</td>
          </ng-container>
        </tr>
      </table>    
           
</div>
