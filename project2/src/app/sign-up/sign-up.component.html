<div class="row">
  <div class="col s8 offset-s2">
    <div class="">
      <div class="sm-jumbotron center-align">
        <h2>Hunter Registration</h2>
      </div>
      <form action="" class="col s12">
        <div class="row">
              <div class="input-field col s6">
                <input id="account" type="text" class="validate" #account="ngModel" [(ngModel)]="user.account" required>
                <label for="account">Account</label>
              </div>
              <div class="input-field col s6">
                <input id="rank" type="text" class="validate" #rank="ngModel" [(ngModel)]="user.rank" required>
                <label for="rank">Rank</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="username" type="text" class="validate" #username="ngModel" [(ngModel)]="user.username" required>
                <label for="username">Username</label>
              </div>
              <div class="input-field col s6">
                <input id="password" type="password" class="validate" #password="ngModel" [(ngModel)]="user.password" required>
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" #email="ngModel" [(ngModel)]="user.email" required>
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="center-align">
                <button class="btn-large btn-submit" type="submit">Submit</button>
              </div>
            </div>
      </form>
    </div>
  </div>
</div>
