<div class="row">
  <div class="col s8 offset-s2 reg-form">
    <div class="">
      <div class="sm-jumbotron center-align">
        <h2>Hunter Registration</h2>
      </div>
      <form (submit)="registerUser($event)" class="col s12">
        <div class="row">
              <div class="input-field col s6">
                <input id="hunter_name" type="text" class="validate">
                <label for="hunter_name">Hunter Name</label>
              </div>
              <div class="input-field col s6">
                <input id="rank" type="text" class="validate" >
                <label for="rank">Rank</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <input id="username" type="text" class="validate" >
                <label for="username">Username</label>
              </div>
              <div class="input-field col s6">
                <input id="password" type="password" class="validate" >
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" >
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="center-align">
                <button class="btn-large btn-submit" type="submit">Submit</button>
              </div>
            </div>
      </form>
    </div>
  </div>
</div>
