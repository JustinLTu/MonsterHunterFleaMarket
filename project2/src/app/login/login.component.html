<div class="row">
  <div class="col s8 offset-s2">
    <div class="">
      <div class="sm-jumbotron center-align">
        <h2>Hunter Login</h2>
      </div>
      <form action="" class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input id="username" type="text" class="validate" #username="ngModel" [(ngModel)]="user.username" required>
                <label for="username">Username</label>
              </div>
              <div class="input-field col s6">
                <input id="password" type="password" class="validate" #password="ngModel" [(ngModel)]="user.password" required>
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="center-align">
                <button class="btn-large btn-submit" type="submit">Login</button>
              </div>
            </div>
      </form>
    </div>
  </div>
</div>
